  <body>
    <!-- Main App Container -->
    <div id="app" class="pokedex-container">
      <!-- Loading Screen -->
      <div id="loading-screen" class="loading-screen">
        <div class="loading-rotom">
          <div class="rotom-logo">âš¡</div>
          <h1 class="pokedex-title">Infinite PokÃ©dex</h1>

      <!-- Main App Content -->

        <!-- Header -->
        <header class="pokedex-header">
          <h1 class="pokedex-title">PokÃ©dex</h1>
          <div class="header-actions">

          <button class="nav-item" data-view="favorites">Favorites</button>
          <button class="nav-item" data-view="settings">Settings</button>
        </nav>

        <!-- Main Content Area -->
        <main class="pokedex-main">
          <!-- Species List View -->
          <div id="species-view" class="view-content active">
            <div class="search-container">
              <input
                type="text"

          <!-- Favorites View -->
          <div id="favorites-view" class="view-content">
            <div id="favorites-list" class="favorites-list">
              <!-- Favorite PokÃ©mon will be displayed here -->
            </div>
          </div>

          <!-- Settings View -->
          <div id="settings-view" class="view-content">
            <div class="settings-content">
              <h2>Settings</h2>
              <div class="setting-item">
                <label for="ai-quality">AI Generation Quality</label>
                <select id="ai-quality" class="setting-select">
                  <option value="fast">Fast (Low Quality)</option>
                  <option value="balanced" selected>Balanced</option>
                  <option value="high">High Quality</option>
                </select>
              </div>
              <div class="setting-item">
                <label for="offline-mode">Offline Mode</label>
                <input
                  type="checkbox"
                  id="offline-mode"
                  class="setting-checkbox"
                />
              </div>
            </div>
          </div>
        </main>
      </div>

      <!-- PokÃ©mon Entry Modal -->
