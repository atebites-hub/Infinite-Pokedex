<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Infinite PokÃ©dex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .offline-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .offline-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
      }

      h1 {
        color: #333;
        margin-bottom: 15px;
        font-size: 28px;
      }

      p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .retry-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 30px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .retry-button:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 10px;
        font-size: 14px;
        color: #666;
      }

      .status.online {
        background: #d4edda;
        color: #155724;
      }

      .status.offline {
        background: #f8d7da;
        color: #721c24;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .checking {
        animation: pulse 1.5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry - your
        saved PokÃ©mon data is still available!
      </p>
      <button class="retry-button" onclick="checkConnection()">
        Check Connection
      </button>
      <div class="status" id="status">Waiting for connection...</div>
    </div>

    <script>
      // Check connection status
      function checkConnection() {
        const statusEl = document.getElementById('status');
        statusEl.className = 'status checking';
        statusEl.textContent = 'Checking connection...';

        // Try to fetch a small resource
        fetch('/', { method: 'HEAD', cache: 'no-cache' })
          .then((response) => {
            if (response.ok) {
              statusEl.className = 'status online';
              statusEl.textContent = 'Connection restored! Redirecting...';
              setTimeout(() => {
                window.location.href = '/';
              }, 1000);
            } else {
              showOffline();
            }
          })
          .catch(() => {
            showOffline();
          });
      }

      function showOffline() {
        const statusEl = document.getElementById('status');
        statusEl.className = 'status offline';
        statusEl.textContent = 'Still offline. Please check your connection.';
      }

      // Auto-check when online event fires
      window.addEventListener('online', () => {
        checkConnection();
      });

      // Show current status
      window.addEventListener('load', () => {
        if (navigator.onLine) {
          checkConnection();
        } else {
          showOffline();
        }
      });

      // Periodic check every 5 seconds
      setInterval(() => {
        if (navigator.onLine) {
          checkConnection();
        }
      }, 5000);
    </script>
  </body>
</html>
